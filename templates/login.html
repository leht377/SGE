<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dc694244d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
    <title>Login SGE</title>
</head>

<body>
    <main class="main">
        <div class="formulario">
            <h1>Bienvenido al SGE</h1>
            <form action="/Dashboard" method="POST">
                {{form.hidden_tag()}}
                {{ csrf_token }}
                <div id="box_user" class="box_input_login">
                    {{ form.Usuario.label }}
                    {{ form.Usuario() }}
                </div>
                <div id="box_pass" class="box_input_login">
                    {{ form.contrasena.label }}
                    <div>
                        {{ form.contrasena() }}
                        <i class="fas fa-eye" id="showPassword"></i>
                    </div>

                </div>
                <div id="box_submit">
                    {{ form.Sesion() }}
                </div>
            </form>
        </div>
    </main>
</body>

</html>
